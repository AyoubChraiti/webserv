server {

    listen 8080;
    server_name example.com www.example.com;
    error_page 404 /errors/404.html;
    client_max_body_size 5M;

    location / {
        root /var/www/html;
        index index.html;
        autoindex off;
    }

    location /images/ {
        root /var/www/images;
        autoindex on;
    }
}
